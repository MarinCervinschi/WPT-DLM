# Collects data from MQTT and writes to InfluxDB

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "1ms"
  hostname = "telegraf"
  omit_hostname = true

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"

# ===========================================
# Input: MQTT Consumers
# ===========================================

# Hub Status
[[inputs.mqtt_consumer]]
  servers = ["tcp://mqtt-broker:1883"]
  topics = ["iot/hubs/+/status"]
  qos = 0
  data_format = "json"
  name_override = "hub_status"
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "iot/hubs/+/status"
    tags = "_/_/hub_id/_"

# Node Status
[[inputs.mqtt_consumer]]
  servers = ["tcp://mqtt-broker:1883"]
  topics = ["iot/hubs/+/nodes/+/status"]
  qos = 0
  data_format = "json"
  name_override = "node_status"
  json_string_fields = ["connected_vehicle_id"]
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "iot/hubs/+/nodes/+/status"
    tags = "_/_/hub_id/_/node_id/_"

# Node Telemetry
[[inputs.mqtt_consumer]]
  servers = ["tcp://mqtt-broker:1883"]
  topics = ["iot/hubs/+/nodes/+/telemetry"]
  qos = 0
  data_format = "json"
  name_override = "node_telemetry"
  json_string_fields = ["connected_vehicle_id"]
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "iot/hubs/+/nodes/+/telemetry"
    tags = "_/_/hub_id/_/node_id/_"

# Vehicle Telemetry
[[inputs.mqtt_consumer]]
  servers = ["tcp://mqtt-broker:1883"]
  topics = ["iot/vehicles/+/telemetry"]
  qos = 0
  data_format = "json"
  name_override = "vehicle_telemetry"
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "iot/vehicles/+/telemetry"
    tags = "_/_/vehicle_id/_"